<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width, 
                initial-scale=1.0">

        <title>Passagens Aéreas</title>

        <link 
            rel="stylesheet" 
            href="passagens-aereas.css">

        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        <h1 class="pa-h1">
            Passagens Aéreas
        </h1>

        <div class="pa-container-01-div">

            <img
                class="pa-container-01-img"
                src="../img/ser-passagens.png">
            </img>

            <div class="pa-container-02-div">
                <p class="pa-container-02-p">
                    Atendimento 24h.
                </p>

                <h2 class="pa-container-02-h2">
                    Diferenciais na hora
                    da contratação:
                </h2>

                <div class="pa-container-03-div">

                    <div class="pa-container-04-align">
                        <i class="fa">
                            &#xf155;
                        </i>
                        <p class="pa-container-03-p-fa">
                            Pesquisa com melhores opções de preços.
                        </p>
                    </div>
                    
                    <div class="pa-container-04-align">
                        <i class="fa">
                            &#xf072;
                        </i>
                        <p class="pa-container-03-p-fa">
                            Pesquisa de companhia aérea ou terrestre.
                        </p>
                    </div>
                    
                    <div class="pa-container-04-align">
                        <img class="fa"
                            src="../img/hotel-solid.png">
                        </img>
                        <p class="pa-container-03-p-fa">
                            Pacote completo com hotel.
                        </p>
                    </div>
                    
                    <div class="pa-container-04-align">
                        <i class="fa">
                            &#xf1b9;
                        </i>
                        <p class="pa-container-03-p-fa">
                            Transporte.
                        </p>
                    </div>
                </div>

                <p class="pa-container-02-p-below">
                    <b>
                        Seja qual for o seu destino, estaremos sempre fazendo o melhor por você.
                    </b>
                </p>

                <button 
                    class="pa-btn">
                    <i class="fa">
                        &#xf232;
                    </i>
                    Atendimento ao Cliente
                </button>
            </div>
        </div>
    </body>
</html>
