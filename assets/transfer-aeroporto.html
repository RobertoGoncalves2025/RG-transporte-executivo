<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width, 
                initial-scale=1.0">

        <title>Transfer Aeroporto em Curitiba | Roberto Gonçalves - Motorista Executivo</title>

        <meta
            name="description"
            content="Roberto Gonçalves é um motorista especializado em transporte executivo em Curitiba, PR. Receptivo, translado, passeio turístico e transfer. Solicite um orçamento!">

        <meta 
            name="keywords" 
            content="Transporte Executivo, chofer especializado, motorista em Curitiba, motorista profissional, orçamento">

        <link 
            rel="stylesheet" 
            href="transfer-aeroporto.css">

        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        <h1 class="ta-h1">
            Transfer Aeroporto
        </h1>

        <div class="ta-container-01-div">

            <img
                class="ta-container-01-img"
                src="../img/ser-transfer.png"
                alt="Transfer Aeroporto Roberto Gonçalves Transporte Executivo em Curitiba">
            </img>

            <div class="ta-container-02-div">
                <p class="ta-container-02-p">
                    Atendimento 24h.
                </p>

                <h2 class="ta-container-02-h2">
                    Diferenciais na hora
                    da contratação:
                </h2>

                <div class="ta-container-03-div">

                    <div class="ta-container-04-align">
                        <i class="fa">
                            &#xf017;
                        </i>
                        <p class="ta-container-03-p">
                            Orçamento em até 15 minutos.
                        </p>

                    </div>

                    <div class="ta-container-04-align">
                        <i class="fa">
                            &#xf0a2;
                        </i>
                        <p class="ta-container-03-p">
                            Alerta de Horário.
                        </p>
                    </div>

                    <div class="ta-container-04-align">
                        <i class="fa">
                            &#xf00d;
                        </i>
                        <p class="ta-container-03-p">
                            Cancelamento grátis até 6 horas<br> antes do horário.
                        </p>
                    </div>
                             
                </div>

                <p class="ta-container-02-p-below">
                    <b>
                        O transfer agendado é uma segurança para quem 
                        precisa de transporte ágil e seguro.
                    </b>
                </p>

                <button 
                    class="ta-btn">
                    <i class="fa">
                        &#xf232;
                    </i>
                    Atendimento ao Cliente
                </button>
            </div>
        </div>

        
    </body>
</html>
